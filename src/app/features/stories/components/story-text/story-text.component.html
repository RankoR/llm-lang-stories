<div class="row">
  <div class="col-12">
    <div class="story-text">
      <div *ngFor="let item of text; let i = index" class="story-text-item">
        <span>{{ getDisplayText(item, i) }}</span>
        <i *ngIf="showTranslationIcons" class="bi bi-translate translation-icon" (click)="onTranslateClick(i)"></i>
      </div>

      <div *ngIf="hideText && text.length > 0" class="mt-3">
        <button class="btn btn-outline-primary" (click)="toggleTextVisibility()">
          {{ isAllTextVisible() ? 'Hide text' : 'Show text' }}
        </button>
      </div>
    </div>
  </div>
</div>
